<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>l4_ex2</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .menu-wrapper > ul {
        list-style-type: none;
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      .menu-wrapper > ul > li {
        padding: 10px;
        cursor: pointer;
      }

      .body-wrapper {
        width: 100%;
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <div class="task">
      Создайте приложение, в котором будет находиться список с тремя элементами.
      При нажатии на элементы списка, будет менятся вид загружаемой страницы.
      Используйте шаблоны.
    </div>

    <div id="app" class="app-wrapper">
      <mymenu :styles="styles" :lis="lis"></mymenu>
      <mybody :texts="texts" :id="id"></mybody>
    </div>

    <script type="text/x-template" id="template-component-menu">
      <div class="menu-wrapper" :style='style' >
        <ul>
            <li v-for='li in lis' v-on:click='id = li.id' >{{li.text}}</li>
        </ul>
      </div>
    </script>

    <script type="text/x-template" id="template-component-body">
      <div class="body-wrapper" >
        <p>Some text here {{text}}</p>
      </div>
    </script>

    <script type="text/javascript">
      Vue.component("mymenu", {
        template: "#template-component-menu",
        props: { styles: Array, lis: Array },
        data: function () {
          return { style: this.styles[0], id: 0, prid: 0 };
        },

        watch: {
          id: function () {
            console.log(this.id);
            this.style = this.styles[this.id];
            this.lis[this.prid].status = false;
            this.prid = this.id;
            this.lis[this.id].status = true;
          },
        },
      });

      Vue.component("mybody", {
        template: "#template-component-body",
        props: { texts: Array, id: Number },
        data: function () {
          return { text: this.texts[0].text };
        },
        watch: {
          id: function () {
            console.log("body " + this.id);
            this.text = this.texts[this.id].text;
          },
        },
      });

      var app = new Vue({
        el: "#app",
        data: {
          id: 0,
          styles: [
            {
              id: 0,
              backgroundColor: "red",
              fontSize: "18px",
            },
            {
              id: 1,
              backgroundColor: "blue",
              fontSize: "24px",
              color: "white",
            },
            {
              id: 2,
              backgroundColor: "green",
              fontSize: "10px",
            },
          ],
          texts: [
            { id: 0, text: "from view 1" },
            { id: 1, text: "from view 2" },
            { id: 2, text: "from view 3" },
          ],
          lis: [
            { id: 0, text: "view1", status: true },
            { id: 1, text: "view2", status: false },
            { id: 2, text: "view3", status: false },
          ],
        },
        watch: {
          lis: {
            handler: function (newArray) {
              newArray.forEach((obj) => {
                if (obj.status == true) {
                  this.id = obj.id;
                  console.log("Here " + this.id);
                }
              });
            },
            deep: true,
          },
        },
      });
    </script>
  </body>
</html>
